<div class="product-tabs">
  <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
    <div class="tabs">
      <a ng-class="['tab-item', {active: productDetail}]"  ui-sref="productDetail({productName:productName})">
        商品
      </a>
      <a ng-class="['tab-item', {active: productDesc}]" ui-sref="productDescription({productName:productName})">
        详情
      </a>
      <a ng-class="['tab-item', {active: productComment}]" ui-sref="productComment({productName:productName})">
        评论
      </a>
    </div>
  </div>
</div>
